<!doctype html>
<html>

<head>

    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Hello Gangneung</title>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet">

</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Hello Gangneung</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="https://github.com/hassanabidpk/hello-gangneung">Source code</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout-title">Hello Gangneung</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Source code</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Square card -->
                {% if rest_list %}
                <div class="mdl-grid">
                    {% for rest in rest_list %}
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand" 
                            {% if rest.pic_1 %} style="background: url('{{ rest.pic_1 }}');background-size: cover" 
                            {% else %}
                            style="background: url('{{ url_for("static", filename="images/dummy_2.jpg") }}');background-size: cover"
                            {% endif %}>
                                <h2 class="mdl-card__title-text">{{ rest.eng_name }}</h2>

                            </div>
                            <div class="mdl-card__supporting-text">
                                {{ rest.main_menu }}
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        {% if rest.address_en %}
                                        {{ rest.address_en }}
                                        {% else %}
                                        {{ rest.address_kor }}
                                        {% endif %}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </main>
    </div>
</body>

</html>
